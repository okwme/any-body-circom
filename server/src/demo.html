<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Anybody API</title>
  </head>

  <body>
    <h1>
      Anybody API /sse/base_sepolia/0xfa398d672936dcf428116f687244034961545d91
    </h1>
    <pre id="sse-data"></pre>

    <script type="module">
      const sseData = document.getElementById('sse-data')

      const controller = new AbortController()
      const signal = controller.signal
      const response = await fetch(
        '/sse/base_sepolia/0xfa398d672936dcf428116f687244034961545d91',
        {
          method: 'POST',
          headers: { 'Content-Type': 'text/event-stream' },
          signal
        }
      )

      const reader = response.body
        .pipeThrough(new TextDecoderStream())
        .getReader()

      window.onbeforeunload = function () {
        signal.abort()
      }

      while (true) {
        const { value, done } = await reader.read()
        if (done) break
        const prettyValue = JSON.stringify(
          JSON.parse(
            value.substring(value.indexOf('data:') + 5, value.indexOf('id:'))
          ),
          null,
          2
        )
        sseData.innerHTML += prettyValue + '<hr><hr><hr>'
        window.scrollTo(0, document.body.scrollHeight)
      }
    </script>
  </body>
</html>
