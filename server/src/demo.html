<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SSE Example</title>
  </head>

  <body>
    <h1>Problems leaderboard + my problems</h1>
    <div id="sse-data"></div>

    <script>
      const baseURL = 'http://localhost:8712'
      const sseData = document.getElementById('sse-data')

      const eventSource = new EventSource(
        `${baseURL}/sse/0xfa398d672936dcf428116f687244034961545d91`
      )

      eventSource.onmessage = (event) => {
        console.log('Received message:', event.data)
        sseData.innerHTML += event.data + '<br><br><br>'
      }

      eventSource.addEventListener('close', (event) => {
        console.log('Received "close" event. Closing connection...')
        eventSource.close()
      })

      eventSource.onerror = (error) => {
        console.error('EventSource error:', error)
      }
    </script>
  </body>
</html>
